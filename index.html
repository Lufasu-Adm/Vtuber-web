<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>VTuber Jordan - Debug Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #2c3e50; }
        .preview-container {
            position: absolute; top: 10px; left: 10px; width: 240px; height: 180px; z-index: 10;
        }
        #video-input, #output-canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform: scaleX(-1); border-radius: 10px;
        }
        #video-input { border: 2px solid yellow; }
        #output-canvas { pointer-events: none; }
    </style>
</head>
<body>
    <div class="preview-container">
        <video id="video-input" autoplay playsinline muted></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1.5/dist/kalidokit.umd.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
